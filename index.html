    { q: "Qaysi davlat pizza bilan mashhur?", answers: ["Yaponiya", "Italiya", "Xitoy"], correct: 1 },
    { q: "Eyfel minorasi qaysi shaharda joylashgan?", answers: ["Fransiya", "Rossiya", "AQSh"], correct: 0 },
    { q: "Turkiya poytaxti qaysi?", answers: ["Ankara", "Istanbul", "Izmir"], correct: 0 },
    { q: "Qaysi davlat bayrog'i oq doira va qizil fondan iborat?", answers: ["Yaponiya", "Koreya", "Hindiston"], correct: 0 },
    { q: "Big Ben qaysi shaharda joylashgan?", answers: ["London", "Berlin", "Toshkent"], correct: 0 },
    { q: "Dunyoning eng kichik davlati qaysi?", answers: ["Vatikon", "Monako", "Lixtenshteyn"], correct: 0 },
    { q: "Sushi bilan mashhur davlat?", answers: ["Yaponiya", "Xitoy", "Tailand"], correct: 0 },
    { q: "Kreml qaysi poytaxtda joylashgan?", answers: ["Moskva", "Sankt-Peterburg", "Varshava"], correct: 0 },
    { q: "Piramidalar qaysi mamlakatda?", answers: ["Misr", "Hindiston", "Gretsiya"], correct: 0 }
];

let current = 0;
let score = 0;

function loadQuestion() {
    let q = questions[current];
    document.getElementById("question").innerHTML = `
        ${q.img ? `<img src='${q.img}' style='width:100%;border-radius:10px;margin-bottom:15px;'>` : ""}
        <div>${q.q}</div>
    `;

    let opts = "";
    if (q.answers.length > 1) {
        q.answers.forEach((ans, idx) => {
            opts += `<div class='option' onclick='selectAnswer(${idx})'>${ans}</div>`;
        });
        document.getElementById("nextBtn").style.display = "none";
    } else {
        // Вопрос без вариантов — сразу показываем кнопку Далее
        document.getElementById("options").innerHTML = "";
        document.getElementById("nextBtn").style.display = "block";
    }

    document.getElementById("options").innerHTML = opts;
}

function selectAnswer(i) {
    let q = questions[current];
    let options = document.querySelectorAll(".option");

    options.forEach(opt => opt.style.pointerEvents = "none");

    if (q.answers.length > 1) { // проверка только для вопросов с вариантами
        if (i === q.correct) {
            score++;
            options[i].style.background = "#b8e994";
        } else {
            options[i].style.background = "#ff7675";
            options[q.correct].style.background = "#b8e994";
        }
    }

    document.getElementById("nextBtn").style.display = "block";
}

function nextQuestion() {
    current++;
    document.getElementById("nextBtn").style.display = "none";

    if (current >= questions.length) {
        showResult();
    } else {
        loadQuestion();
    }
}

function showResult() {
    document.querySelector(".quiz-box").innerHTML = `
        <h2>Готово!</h2>
        <p>Ваш результат: <b>${score}</b> из <b>${questions.length}</b></p>
    `;
}

loadQuestion();
</script>
